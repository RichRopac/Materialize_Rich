<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <table id="table_1">
        <thead class="table_header">
          <tr>
              <th>Name</th>
              <th>Item Name</th>
              <th>Item Price</th>
          </tr>
        </thead>

        <tbody class="table_body">
          <tr>
            <td class="name">Alvin</td>
            <td class="item">Eclair</td>
            <td class="price">$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td class="price">$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td class="price">$7.00</td>
          </tr>
        </tbody>
      </table>
    
      <a id="add" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">+</i></a>

      <a id="delete" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">-</i></a>

</body>
</html>
